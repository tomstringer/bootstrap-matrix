<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title><MySource_PRINT id_name="__global__" var="asset_name" /> : <MySource_PRINT id_name="__global__" var="site_name" /></title>  
    
    <!--
      Page Maintained by: %asset_metadata_UM.Maintainer.Name%, %asset_metadata_UM.Maintainer.Department%
      Content Authorised by: %asset_metadata_UM.Authoriser.Title%, %asset_metadata_UM.Organisational.Unit%
      Asset ID: %globals_asset_assetid%
    -->
    
    <MySource_AREA id_name="metadata" design_area="metadata"/>
    <meta content="width=device-width; initial-scale=0.67;" name="viewport">
    
  <!-- GLOBAL RESOURCES -->
  <script src="//brand.unimelb.edu.au/web-templates/1-0-0/js/complete.js"></script>
  <!-- GLOBAL RESOURCES -->

  <!-- SIMPLE EDIT -->
  <MySource_AREA id_name="simple_edit" design_area="show_if">
    <MySource_SET name="condition"  value="simple_edit_mode" />
    <MySource_THEN>
    <!-- In simple edit mode, load an extra 'reset' CSS to fix problems
    caused by template styles and disable the injection javascript -->
    <link rel="stylesheet" type="text/css" href="//a1.unimelb.edu.au/css/matrix/simple_edit_2011.css" />
    </MySource_THEN>
    <MySource_ELSE>
    <script src="//brand.unimelb.edu.au/global-header/js/injection.js"></script>
    </MySource_ELSE>
  </MySource_AREA>
  <!-- /SIMPLE EDIT -->
  
  <MySource_AREA id_name="head" design_area="head" />

    <!-- SITE-SPECIFIC RESOURCES -->
    
  <MySource_AREA id_name="custom_css" design_area="linked_css" print="yes">
    <MySource_SET name="tag_type" value="link_tag" /> 
    <MySource_SET name="media" value="all" />
  </MySource_AREA>
    
  <MySource_AREA id_name="dev_css" design_area="linked_css" print="no">
    <MySource_SET name="tag_type" value="link_tag" /> 
    <MySource_SET name="media" value="all" />
  </MySource_AREA>
    
  <!--[if lte IE 7]>
  <MySource_AREA id_name="ie_css" design_area="linked_css" print="no">
    <MySource_SET name="tag_type" value="link_tag" /> 
    <MySource_SET name="media" value="screen" />
  </MySource_AREA>
   <![endif]-->
    
    <!-- additional scripts and css -->
    <MySource_AREA id_name="head_extras" design_area="nest_content" ><MySource_SET name="type_codes" value="page" /></MySource_AREA>
    <MySource_AREA id_name="side_bar_before" design_area="nest_content" cache="1" print="no"><MySource_SET name="type_codes" value="page" /></MySource_AREA>
    <MySource_AREA id_name="side_bar_after" design_area="nest_content" cache="1" print="no"><MySource_SET name="type_codes" value="page" /></MySource_AREA>

    <!-- /SITE-SPECIFIC RESOURCES -->

    <MySource_AREA id_name="template_vars" design_area="declared_vars" print="no">
        <MySource_DECLARE name="body_class" value="no-logo blue" type="text" description="Classes that are added to the body tag to control header images etc."/>
        <MySource_DECLARE name="content_width" value="col-8" type="text" description="The width, in columns, of the main content area."/>
    </MySource_AREA>
    
    <meta name="google-site-verification" content="i3LRX7jTbUBZGD2eHAi8NQ6K7-JG9vv7ckzL9Rnt7s0" />
</head>
<body class="<MySource_PRINT id_name='template_vars' var='body_class' />">

<MySource_AREA id_name="analytics" design_area="nest_content" cache="1"><MySource_SET name="type_codes" value="page" /></MySource_AREA>

<div class="wrapper">
  <div class="header">
    <div class="hgroup">
      <MySource_AREA id_name="branding_space" design_area="nest_content" cache="1"><MySource_SET name="type_codes" value="page" /></MySource_AREA>
    </div>

<!-- Navigation -->
    <div id="main-nav" role="navigation">
     <MySource_AREA id_name="menu" design_area="menu_normal">
    <MySource_SET name="level" value="top"/>
    <MySource_SET name="show_subs" value="always"/>
    <MySource_SET name="settings.class.normal" value="" />
    <MySource_SET name="settings.class.current" value=" class='current'" />
    <MySource_SET name="settings.class.hierarchy" value=" class='hierarchy'" />   
    <ul class="sf-menu">
    <MySource_ASSET>
      <li<MySource_PRINT var="settings.class"/>><MySource_PRINT var="asset_name_linked" />
      <MySource_SUB design_area="menu_normal">
        <MySource_SET name="settings.class.normal" value="" />
        <MySource_SET name="settings.class.current" value=" class='current'" />
        <MySource_SET name="settings.class.hierarchy" value=" class='hierarchy'" />   
         <ul>
         <MySource_ASSET>
           <li<MySource_PRINT var="settings.class"/>><MySource_PRINT var="asset_name_linked"/></li>
</MySource_ASSET>
         </ul>
      </MySource_SUB>
      </li>
    </MySource_ASSET>
    </ul>
  </MySource_AREA>
    </div>
    <!--<MySource_AREA id_name="site_navigation" design_area="nest_content" cache="1"><MySource_SET name="type_codes" value="page" /></MySource_AREA>-->
  </div>
<!-- / End navigation -->
  
  <MySource_AREA id_name="auto_heading" design_area="asset_lineage">
  <h2><MySource_PRINT id_name="__global__" var="asset_name" /></h2>
  </MySource_AREA>
 
  <!-- Breadcrumbs -->
  <MySource_AREA id_name="page_lineage" design_area="asset_lineage">
    <ul class="breadcrumb">
    <li><a href="<MySource_PRINT id_name='__global__' var='site_link' full_url='true'/>" rel="home"><MySource_PRINT id_name="__global__" var="site_name" /></a></li>
    <MySource_SET name="levels_to_print" value="0" />
    <MySource_SET name="prefix_with_home_link" value="false" />
    <MySource_SET name="suffix_with_current_link" value="false" />
    <MySource_SET name="prefix_with_divider" value="false" />
    <MySource_SET name="suffix_with_divider" value="true" />
    <MySource_SET name="show_hidden_links" value="false" />
    <MySource_DIVIDER> <span class="divider">/</span></MySource_DIVIDER>
      <MySource_ASSET><li><a href="<MySource_PRINT var='asset_link' />"><MySource_PRINT var='asset_short_name' /></a></li></MySource_ASSET>
    </ul>
  </MySource_AREA>
  <!-- End Breadcrumbs -->
  
  <div class='<MySource_PRINT id_name="template_vars" var="content_width" />' id='main-content' role='main'>
    <MySource_AREA id_name="body" design_area="body" />
    
  <MySource_AREA id_name="login_form" design_area="login_form">
  <MySource_PRINT var="system_messages" /><br />
  <MySource_LOGIN_SECTION>
    <MySource_PRINT var="form_open" />
    <fieldset>
    <h4>Please login using your Unimelb staff credentials</h4>
    
    <label class="col-2">Username:</label>
    <span class="col-3"><MySource_PRINT var="username_box" size="30" class="sq-data" /></span>
    <hr>
    <label class="col-2">Password:</label>
    <span class="col-3"><MySource_PRINT var="password_box" size="30" class="sq-data" /></span>
    <hr>
    <span class="push-2 col-3"><MySource_PRINT var="submit_button" value="Login" class="sq-data" /></span>
    <MySource_PRINT var="form_close" />
  </MySource_LOGIN_SECTION>
  <MySource_LOGOUT_SECTION>
    <MySource_PRINT var="form_open" />
    Currently logged in as: 
    <MySource_PRINT id_name="__global__" var="current_user" default="[Not Logged In]" attr="name" />
    <br />
    <MySource_PRINT var="submit_button" value="Logout" class="sq-backend-data" />
    <MySource_PRINT var="form_close" />
    </fieldset>
  </MySource_LOGOUT_SECTION>
</MySource_AREA>
    
  </div>    <!-- /main-content -->
  
  <MySource_PRINT id_name="side_bar_before" />
  <hr>
  <MySource_PRINT id_name="side_bar_after" />
  
</div>   <!-- /wrapper -->
    
    <hr>
    <div class="footer">  <!-- footer START -->
      <div id="local" class="wrapper">
        <p class="footertitle"><MySource_PRINT id_name="__global__" var="site_name" /></p>
        <MySource_AREA id_name="footer_extras" design_area="nest_content">
        <MySource_SET name="type_codes" value="page" />
        </MySource_AREA>
        <ul class="col-2">
            <li><strong>Date created:</strong><br>
            %asset_created_j% %asset_created_F% %asset_created_Y%</li>
            <li><strong>Last modified:</strong><br>
            %asset_updated_j% %asset_updated_F% %asset_updated_Y%</li>
        </ul>
        <hr>
      </div> <!-- /local -->
    </div> <!-- /footer -->

<MySource_AREA id_name="after_body" design_area="nest_content" ><MySource_SET name="type_codes" value="page" /></MySource_AREA>
</body>
</html>
